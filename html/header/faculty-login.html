<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login - AccrediTrack</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <div class="main-content">
    <div class="login-card">
      <div class="role-badge faculty-badge">
        <div class="badge-text">Faculty Login</div>
      </div>

      <form>
        <div class="form-group">
          <label>
            Email Address
            <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input type="email" name="email" placeholder="Enter your email address" required>
          </div>
        </div>

        <div class="form-group">
          <label>
            Password
            <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>
        </div>

        <div class="forgot-password">
          <a href="/html/header/forgot-password.html">Forgot your password?</a>
        </div>

        <a href="/html/role-landing-page/faculty/faculty-landingpage.html" class="signin-btn faculty-signin signin-link">
          Sign In as Faculty
        </a>

        <div class="create-account">
          <a href="/html/header/login.html">
            ‚Üê Back to Role Selection
          </a>
        </div>
      </form>
    </div>
  </div>
  <script src="/javascript/header.js"></script>
</body>

</html>
